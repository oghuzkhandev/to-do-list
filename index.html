<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eb63747de3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <main class="app">
            <section class="greeting">
                <h2 class="title">
                    <span>I Hope Will be a Nice Day For You <i class="fa-regular fa-face-smile-beam"></i> <input type="text" id="name" placeholder="Name here" /> </span>
                </h2>
            </section>

            <section class="create-todo">
                <h3>CREATE A TO DO <i class="fa-solid fa-list-check"></i></h3>
                <form id="new-todo-form">
                    <h4>What do you have planned? <i class="fa-regular fa-calendar-check" style="font-size: 17px;"></i></h4>
                    <input type="text" placeholder="e.g. Get some milk" name="content" id="content" />  
                    <h4>Choose a to-do category</h4>
                    <div class="options">
                        <label>
                            <input type="radio" name="category" id="category1" value="business" /> 
                            <span class="bubble business"></span>
                            <div>Business</div>
                        </label>
                        <label>
                            <input type="radio" name="category" id="category2" value="personal" />
                            <span class="bubble personal"></span>
                            <div>Personal</div>
                        </label>
                    </div>
                    <input type="submit" value="Add todo" />
                </form>
            </section>

            <section class="todo-list">
                <h3>TO DO LIST</h3>
                <div class="list" id="todo-list"></div>
            </section>
    
        </main>  
        <script src="script.js"></script>
    </div>
</body>
</html>
